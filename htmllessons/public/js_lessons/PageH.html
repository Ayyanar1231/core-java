<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Variables</title>
</head>
<body>
<script type="text/javascript">
'use strict'

var first = 'west minister';
console.log(`first: ${first}`);
let age = 300;
console.log(`Age: ${age}`);
let cool = true;
console.log(`cool: ${cool}`);
const Dog = 'Golden Retriever'; // avoid starting variables with Upper case 
console.log(`Dog: ${Dog}`);
const dog = 'Golden Retriever'
console.log(`Dog: ${dog}`);
//variables can have name with lowercase / _(under score) / $
let _manager = 'John';
let $city = 'Chennai';
let $_$ = 400;
console.log(`Manager: ${_manager}`);
console.log(`City: ${$city}`);
console.log(`$_$: ${$_$}`);
/* let #_$ = 400; //==> Invalid character
console.log(`#_$: ${#_$}`); */
let _ = 1; // these work , but don't use these - reserved for lib lodash
let $ = 2; // these work , but don't use these - reserved for jquery
console.log(`_: ${_}`);
console.log(`$: ${$}`);
//snake case!!
const this_is_snake_case = 'cool';
console.log(`snake_case: ${this_is_snake_case}`);
//kebab case - not allowed in variables
//const this-is-kebab-case = 'hot';
</script>

</body>
</html>
