<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h2>Colspan and Rowspan Demo</h2>
	<table border="2">
	<caption>Sample Code for HTML Table</caption>
	<thead>
		<tr>
		<th id="city" rowspan=2>City</th>
		<th id="country" rowspan=2>Coundry</th>
		<th id="count" rowspan=2>Population Count</th>
		<th id="years" rowspan=2>Last 2 Years Count</th>
		</tr>
		<tr>
		  <th id="year1">1999</th>
		  <th id="year2">2000</th>
	    </tr>
	</thead>
	<tbody>
	
	</tbody>
	</table>
</body>
</html>
