<body style="text-align: right;">
	<!-- Header is HTML language, and font-size is CSS language -->

	<main style="font-size: medium; text-align: center;">Welcome to

	<div>
		<h1>Entity references</h1>
	</div>
	<div>100 &lt; 300</div>
	<div>500 &gt; 300</div>
	<div>
		<input value='John &amp;Tom &quot;'>
	</div>
	<footer style="font-size: small; text-align: center;">Copyright
		(c)&#169 Chainsys &#8377</footer>
	<!--
	Style is an attribute of all HTML elements.
	The values style in array with key and value pairs.
	The pairs are the limited with ;(semi colon)(CSS syntax).
	Inline styling is very bad for maintenance.
	Style defenitions are not reused. So changes to style will be very difficult.
	Styes applied to parent inheritance by child elements.
	Inline styling overrides global style definition.
	  -->
</body>
